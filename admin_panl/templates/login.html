{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'css\bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css\bootstrap-grid.css' %}">

    <title>Document</title>

</head>

<body>
    <!-- Main Content -->
    <section class="h-100 gradient-form ">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6" style="background-color: #005555;">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center ">

                                        <img src="{% static 'images\logo.png'%}" width="130px" class="mt-1 mb-5 pb-1">
                                    </div>
                                    <!-- login form-->
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="form2Example11" name="username" class="form-control"
                                                placeholder="Username" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="form2Example22" name="password"
                                                class="form-control" placeholder="Password" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-block fa-lg  mb-3 " type="submit"
                                                style="background-color: #fff;color:#005555">Login</button>
                                        </div>
                                    </form>
                                    <!-- end-form-->
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 ">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 style="color: #034444!important" class="mb-4">We are more than just a company
                                    </h4>
                                    <p style="color: #034444!important" class="small mb-0">
                                        {% if messages %}
                                        {% for message in messages %}
                                        <span class="text-danger">{{ message }}</span>
                                        {% endfor %}
                                        {% endif %}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
</body>

</html>
